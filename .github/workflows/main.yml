name: Run Alpaca Trading Bot

on:
  workflow_dispatch:  # Only manual trigger ‚Äî will run continuously until cancelled

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install alpaca-trade-api python-dotenv

    - name: Set up environment variables from GitHub secrets
      run: |
        echo "APCA_API_KEY_ID=${{ secrets.APCA_API_KEY_ID }}" >> $GITHUB_ENV
        echo "APCA_API_SECRET_KEY=${{ secrets.APCA_API_SECRET_KEY }}" >> $GITHUB_ENV

    - name: Run Alpaca Bot continuously
      run: |
        echo "üîÅ Starting infinite bot loop..."
        while true; do
          echo "‚è±Ô∏è Running bot at $(date -u)"
          python bot.py

          echo "‚úÖ Finished cycle at $(date -u). Sleeping for 5 minutes..."
          sleep 300  # Wait 5 minutes before next run (adjust if needed)
        done
